    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    @keyframes fade-in-up {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes scale-in {
      from {

        transform: scale(0.95);
      }
      to {

        transform: scale(1);
      }
    }

      }

    .scroll-reveal-left.revealed {

      transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1),

    .scroll-reveal-right.revealed {

      transform: translateX(0);
    }

    .scroll-reveal-scale {

      transform: scale(0.9);
      transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1),

    }

    .scroll-reveal-scale.revealed {

      transform: scale(1);
    }

    }

      .scroll-reveal-left,
      .scroll-reveal-right,
      .scroll-reveal-scale,
      .stagger-item {

        <Button variant="hero" size="lg" onClick={onClick} className="rounded-full shadow-2xl animate-float px-6 py-6">
          <Calendar /> Book Free Audit
        </Button>
      </div>
    );

    // Main App Component
    const App = () => {
      const [bookingOpen, setBookingOpen] = useState(false);

      const handleBookAudit = () => {
        setBookingOpen(true);
      };

      const handleLearnMore = () => {
        document.getElementById("systems")?.scrollIntoView({ behavior: "smooth" });
      };

      // Initialize Intersection Observer for scroll animations
      useEffect(() => {
        const observerOptions = {
          root: null,
          rootMargin: '0px',
          threshold: 0.1
        };

        const observerCallback = (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add('revealed');
            }
          });
        };

        const observer = new IntersectionObserver(observerCallback, observerOptions);

        // Observe all elements with scroll animation classes
        const scrollElements = document.querySelectorAll(
          '.scroll-reveal, .scroll-reveal-left, .scroll-reveal-right, .scroll-reveal-scale, .stagger-item'
        );

        scrollElements.forEach((el) => observer.observe(el));

        return () => {
          scrollElements.forEach((el) => observer.unobserve(el));
        };
      }, []);

      return (
        <div className="min-h-screen">
          <Hero onBookAudit={handleBookAudit} onLearnMore={handleLearnMore} />
          <WhyChoose />
          <Packages onBookAudit={handleBookAudit} />
          <ROICalculator />
          <HowItWorks onBookAudit={handleBookAudit} />
          <About />
          <CallToAction onBookAudit={handleBookAudit} />
          <Footer />

          <FloatingCTA onClick={handleBookAudit} data-booking-trigger />
          <BookingModal isOpen={bookingOpen} onClose={() => setBookingOpen(false)} />
        </div>
      );
    };

    // Render App
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
