      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {

        transform: scale(1);
      }
    }

      }
      50% {
        box-shadow: 0 0 40px hsl(280 70% 60% / 0.6);
      }

    @keyframes gradient-shift {

      50% { background-position: 100% 50%; }

    }

    .animate-scale-in {
      animation: scale-in 0.4s ease-out;
    }

    .animate-glow-pulse {

    }

    .animate-gradient-shift {

                <div className="text-6xl mb-8" style={{ color: 'hsl(280 70% 60% / 0.2)' }}><Quote /></div>
                
                <div className="relative z-10 min-h-[200px] flex flex-col justify-center">
                  {testimonials.map((testimonial, index) => (
                    <div
                      key={index}
                      className={`transition-all duration-500 ${
                        index === activeIndex 
                          ? "opacity-100 transform translate-y-0" 
                          : "opacity-0 absolute transform -translate-y-4"
                      }`}
                    >
                      <blockquote className="text-2xl md:text-3xl font-inter leading-relaxed mb-8" style={{ color: 'hsl(213 100% 95%)' }}>
                        "{testimonial.quote}"
                      </blockquote>
                      
                      <div className="flex items-center gap-4">
                        <div className="w-12 h-12 rounded-full bg-gradient-to-br from-primary to-secondary" />
                        <div>
                          <p className="font-bold font-space text-lg">{testimonial.author}</p>
                          <p className="font-inter" style={{ color: 'hsl(213 20% 65%)' }}>{testimonial.company}</p>
                        </div>
                      </div>
                    </div>
                  ))}
                </div>

                <div className="flex justify-center gap-2 mt-12">
                  {testimonials.map((_, index) => (
                    <button
                      key={index}
                      onClick={() => setActiveIndex(index)}
                      className={`w-2 h-2 rounded-full transition-all ${
                        index === activeIndex 
                          ? "bg-primary w-8" 
                          : "bg-primary/30 hover:bg-primary/50"
                      }`}
                      aria-label={`Go to testimonial ${index + 1}`}
                    />
                  ))}
                </div>
              </div>
            </div>
          </div>
        </section>
      );
    };

    // CallToAction Section
    const CallToAction = ({ onBookAudit }) => (
      <section className="py-24 relative overflow-hidden">
        <div className="absolute inset-0">
          <div className="absolute inset-0 bg-gradient-to-br from-primary/20 via-accent/20 to-secondary/20 animate-gradient-shift bg-[length:200%_auto]" />
          <div className="absolute top-0 left-1/4 w-96 h-96 bg-primary/30 rounded-full blur-3xl animate-float" />
          <div className="absolute bottom-0 right-1/4 w-96 h-96 bg-secondary/30 rounded-full blur-3xl animate-float" style={{ animationDelay: "1s" }} />
        </div>

        <div className="container mx-auto px-4 relative z-10">
          <div className="max-w-4xl mx-auto text-center animate-fade-in-up">
            <div className="glass-card p-12 md:p-16 rounded-3xl">
              <div className="mb-8 text-6xl">
                <Sparkles />
              </div>
              
              <h2 className="text-4xl md:text-5xl lg:text-6xl font-bold font-space mb-6">
                Let's Build Your <span className="text-gradient">Smarter Business</span>
              </h2>
              
              <p className="text-xl md:text-2xl mb-10 font-inter leading-relaxed" style={{ color: 'hsl(213 20% 65%)' }}>
                Book a free audit today and see how AYB can automate your marketing, sales, 
                and operations ‚Äî powered by AI.
              </p>
              
              <Button variant="hero" size="lg" onClick={onBookAudit} className="animate-glow-pulse">
                <Calendar /> Get Free Audit
              </Button>
              
              <p className="text-sm mt-6 font-inter" style={{ color: 'hsl(213 20% 65%)' }}>
                No credit card required ‚Ä¢ 30-minute session ‚Ä¢ Expert consultation
              </p>
            </div>
          </div>
        </div>
      </section>
    );

    // Footer Section
    const Footer = () => (
      <footer className="relative py-20 border-t" style={{ borderColor: 'hsl(230 25% 20% / 0.5)' }}>
        <div className="absolute inset-0 bg-gradient-to-b from-transparent to-card/50" />
        
        <div className="container mx-auto px-4 relative z-10">
          <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-12 mb-12">
            <div className="lg:col-span-2">
              <Logo className="h-16 w-auto mb-4" />
              <p className="font-inter mb-6 max-w-md" style={{ color: 'hsl(213 20% 65%)' }}>
                We handle the heavy lifting while you focus on scaling. Transform your business with AI automation.
              </p>
              <div className="flex gap-4">
                <Button variant="ghost" className="p-2"><Facebook /></Button>
                <Button variant="ghost" className="p-2"><Linkedin /></Button>
                <Button variant="ghost" className="p-2"><Twitter /></Button>
              </div>
            </div>

            <div>
              <h3 className="font-bold font-space text-lg mb-4">Quick Links</h3>
              <ul className="space-y-3 font-inter">
                <li><a href="#systems" className="hover:text-primary transition-colors" style={{ color: 'hsl(213 20% 65%)' }}>Our Systems</a></li>
                <li><a href="#about" className="hover:text-primary transition-colors" style={{ color: 'hsl(213 20% 65%)' }}>About Us</a></li>
                <li><a href="#contact" className="hover:text-primary transition-colors" style={{ color: 'hsl(213 20% 65%)' }}>Contact</a></li>
              </ul>
            </div>

            <div>
              <h3 className="font-bold font-space text-lg mb-4">Get in Touch</h3>
              <div className="space-y-3">
                <a href="mailto:aybaiconsulting@gmail.com" className="flex items-center gap-2 hover:text-primary transition-colors font-inter" style={{ color: 'hsl(213 20% 65%)' }}>
                  <Mail /> aybaiconsulting@gmail.com
                </a>
              </div>
            </div>
          </div>

          <div className="max-w-2xl mx-auto mb-12">
            <div className="glass-card p-8 rounded-2xl">
              <h3 className="font-bold font-space text-2xl mb-6 text-center">
                Send us a <span className="text-gradient">Message</span>
              </h3>
              <form className="space-y-4" onSubmit={(e) => { e.preventDefault(); alert('Message sent! (Demo)'); }}>
                <div className="grid md:grid-cols-2 gap-4">
                  <input type="text" placeholder="Your Name" required />
                  <input type="email" placeholder="Your Email" required />
                </div>
                <input type="text" placeholder="Subject" required />
                <textarea placeholder="Your Message" rows="4" required></textarea>
                <Button variant="hero" className="w-full">
                  Send Message
                </Button>
              </form>
            </div>
          </div>

          <div className="border-t pt-8" style={{ borderColor: 'hsl(230 25% 20% / 0.5)' }}>
            <div className="flex flex-col md:flex-row justify-between items-center gap-4 text-sm font-inter" style={{ color: 'hsl(213 20% 65%)' }}>
              <p>¬© 2025 AYB - Automate Your Business. All rights reserved.</p>
              <div className="flex gap-6">
                <a href="#" className="hover:text-primary transition-colors">Privacy Policy</a>
                <a href="#" className="hover:text-primary transition-colors">Terms of Service</a>
              </div>
            </div>
          </div>
        </div>
      </footer>
    );

    // Booking Modal
    const BookingModal = ({ isOpen, onClose }) => {
      const [submitted, setSubmitted] = useState(false);
      const [formData, setFormData] = useState({
        name: "",
        business: "",
        email: "",
        website: ""
      });

      const handleSubmit = (e) => {
        e.preventDefault();
        setSubmitted(true);
        alert('Booking request received! (Demo mode)');
      };

      const handleClose = () => {
        setSubmitted(false);
        setFormData({ name: "", business: "", email: "", website: "" });
        onClose();
      };

      if (!isOpen) return null;

      return (
        <div className="modal-overlay" onClick={handleClose}>
          <div className="modal-content glass-card p-8 rounded-2xl" onClick={(e) => e.stopPropagation()}>
            {!submitted ? (
              <>
                <div className="flex items-center gap-2 mb-6">
                  <Calendar />
                  <h2 className="text-2xl font-space font-bold">Book Your Free Audit</h2>
                </div>
                
                <form onSubmit={handleSubmit} className="space-y-4">
                  <div>
                    <label className="block mb-2 font-inter text-sm">Full Name</label>
                    <input
                      type="text"
                      value={formData.name}
                      onChange={(e) => setFormData({ ...formData, name: e.target.value })}
                      placeholder="Juan Dela Cruz"
                      required
                    />
                  </div>

                  <div>
                    <label className="block mb-2 font-inter text-sm">Business Name</label>
                    <input
                      type="text"
                      value={formData.business}
                      onChange={(e) => setFormData({ ...formData, business: e.target.value })}
                      placeholder="Your Company Name"
                      required
                    />
                  </div>

                  <div>
                    <label className="block mb-2 font-inter text-sm">Email Address</label>
                    <input
                      type="email"
                      value={formData.email}
                      onChange={(e) => setFormData({ ...formData, email: e.target.value })}
                      placeholder="you@company.com"
                      required
                    />
                  </div>

                  <div>
                    <label className="block mb-2 font-inter text-sm">Website (Optional)</label>
                    <input
                      type="url"
                      value={formData.website}
                      onChange={(e) => setFormData({ ...formData, website: e.target.value })}
                      placeholder="https://yourwebsite.com"
                    />
                  </div>

                  <Button type="submit" variant="hero" className="w-full mt-6">
                    Submit Booking Request
                  </Button>
                </form>
              </>
            ) : (
              <div className="text-center py-8">
                <div className="text-6xl mb-6 animate-scale-in"><CheckCircle /></div>
                <h3 className="text-2xl font-bold font-space mb-4">
                  Request Received!
                </h3>
                <p className="font-inter mb-6" style={{ color: 'hsl(213 20% 65%)' }}>
                  Thank you for your interest! Our team will reach out to you within 24 hours to schedule your free audit.
                </p>
                <Button onClick={handleClose} variant="outline">
                  Close
                </Button>
              </div>
            )}
          </div>
        </div>
      );
    };

    // Floating CTA
    const FloatingCTA = ({ onClick }) => (
      <div className="floating-cta">
        <Button variant="hero" size="lg" onClick={onClick} className="rounded-full shadow-2xl animate-float px-6 py-6">
          <Calendar /> Get Free Audit
        </Button>
      </div>
    );

    // Main App Component
    const App = () => {
      const [bookingOpen, setBookingOpen] = useState(false);

      const handleBookAudit = () => {
        setBookingOpen(true);
      };

      const handleLearnMore = () => {
        document.getElementById("systems")?.scrollIntoView({ behavior: "smooth" });
      };

      return (
        <div className="min-h-screen">
          <Hero onBookAudit={handleBookAudit} onLearnMore={handleLearnMore} />
          <WhyChoose />
          <CoreSystems />
          <HowItWorks />
          <About />
          <Testimonials />
          <CallToAction onBookAudit={handleBookAudit} />
          <Footer />
          
          <FloatingCTA onClick={handleBookAudit} />
          <BookingModal isOpen={bookingOpen} onClose={() => setBookingOpen(false)} />
        </div>
      );
    };

    // Render App
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
